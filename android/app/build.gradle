plugins {
    id 'com.android.application'
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
    namespace = 'com.example.learn_java'
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = 'com.example.learn_java'
        minSdk = 24
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            keyAlias "javalab"
            keyPassword "123456"
            storeFile file("javalab.jks")
            storePassword "123456"
        }
        debug {
            keyAlias "javalab"
            keyPassword "123456"
            storeFile file("javalab.jks")
            storePassword "123456"
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = '../..'
}

dependencies {
    // JavaCompileEngine dependencies
    implementation 'com.github.xiaoyvyv.JavaCompileEngine:library:1.1'
    implementation 'com.github.xiaoyvyv.JavaCompileEngine:dx:1.1'
}
